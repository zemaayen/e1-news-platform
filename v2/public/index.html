<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E1 News Platform - Breaking news, in-depth analysis, and multimedia stories from Ethiopia and beyond.">
    <title>E1 News - Transforming Journalism</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- Design System -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Modern Navbar with Glassmorphism -->
        <header class="navbar glass">
            <div class="container navbar-content">
                <a href="/" class="brand">
                    <div class="logo-mark">E1</div>
                    <span class="logo-text">NEWS</span>
                </a>
                
                <nav class="nav-links">
                    <a href="/" class="nav-link active">Home</a>
                    <a href="#" class="nav-link" data-category="politics">Politics</a>
                    <a href="#" class="nav-link" data-category="business">Business</a>
                    <a href="#" class="nav-link" data-category="tech">Tech</a>
                    <a href="#" class="nav-link" data-category="culture">Culture</a>
                </nav>

                <div class="nav-actions">
                    <button class="icon-btn search-toggle" aria-label="Search">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <button class="btn btn-primary login-btn">Sign In</button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Hero Section: Dynamic Full-Screen Experience -->
            <section class="hero-section" id="hero">
                <div class="hero-loader">
                    <div class="spinner"></div>
                </div>
                <!-- Dynamic Content Injected Here -->
            </section>

            <!-- Latest News Grid -->
            <section class="news-feed container">
                <header class="section-header">
                    <h2>Latest Stories</h2>
                    <div class="filter-tabs">
                        <button class="tab active" data-filter="all">All</button>
                        <button class="tab" data-filter="trending">Trending</button>
                    </div>
                </header>
                
                <div class="news-grid" id="newsGrid">
                    <!-- Article Cards Injected Here -->
                </div>
                
                <div class="load-more-container">
                    <button class="btn btn-outline" id="loadMore">Load More</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container footer-content">
                <div class="footer-brand">
                    <h3>E1 News</h3>
                    <p>Redefining how you experience the world.</p>
                </div>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </div>
                <div class="footer-copy">
                    &copy; 2025 MebratuGobeze. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js" type="module"></script>
</body>
</html>
